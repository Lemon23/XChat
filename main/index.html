<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Wayou">
    <meta name="description" content="x-chat, secret chat">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>X-Chat</title>
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div class="main">
    <div class="user_list">
        <div class="banner">
            <p id="username"></p>
            <p id="status"></p>
        </div>
        <ul id="list">
            <!-- user list -->
        </ul>
        <footer>&copy; lemon</footer>
    </div>
    <div class="wrapper">
        <div id="historyMsg"></div>
        <div class="controls" >
            <div class="items">
                <i id="emoji" class="fa fa-meh-o icon_fa" aria-hidden="true"></i>
                <div class="sendImage_tab">
                    <i class="fa fa-folder-o icon_fa" aria-hidden="true"></i>
                    <input id="sendImage" class="btn" type="file" value="image"/>
                </div>
                <input id="clearBtn" class="btn" type="button" value="clear" title="clear screen" />
            </div>
            <textarea id="messageInput" placeHolder="Enter to send"></textarea>
            <div id="emojiWrapper"></div>
            <input id="sendBtn" class="btn" type="button" value="SEND" />
        </div>
    </div>
</div>

    <div id="loginWrapper">
        <p id="info">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            <span class="sr-only">Loading...</span>
        </p>
        <div id="nickWrapper">
            <input type="text" placeHolder="nickname" id="nicknameInput" />
            <input type="button" value="OK" id="loginBtn" />
        </div>
    </div>

<script src="/socket.io/socket.io.js"></script>
<script src="js/index.js"></script>
</body>
</html>
